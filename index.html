<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/cookies.min.js"></script>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>  
<body data-spy="scroll" >

  <div class="jumbotron masthead">
    <div class="container">
      <div class="title">
        <h1><img src="img/Food_truck.png" alt ="Food_truck" width="100" height ="100">Town's Food</h1>

        <p>Make your food truck be located at a right place.</p>
        </div>
      <div class="row-fluid  inner-wrapper">
       <div class="span2">
        </div> 
        <div class="span3">
          <form>
            <fieldset>
              <label>Enter your city name</label>
              <input type="text" placeholder="Type the zipcode / city name…">
              <span class="help-block"></span> 
              <button class="btn btn-primary" type="button">Submit</button>
            </fieldset>
          </form>
          <ul class="selection-list">
            <li><div class="icon-holder"><i class="icon-ok"></i></div>Schools</li>
            <li><div class="icon-holder"><i class="icon-ok"></i></div>Events</li>
            <li><div class="icon-holder"><i class="icon-ok"></i></div>Companies</li>
            <li><div class="icon-holder"><i class="icon-ok"></i></div>Parking</li>
            <li><div class="icon-holder"><i class="icon-ok"></i></div>Traffic</li>
            </ul>
            <p>Please Login to Save your search or View more Search fiters</p>
            <ul>
                <li><label for="firstname"> First Name</label>
                <input type="firstname" name="firstname"></label></li>
                <li><label for="password">Password:</label>
                <input type="password" name="password"></label></li>
             </ul>
             <button class="btn btn-primary" type="button">Submit</button>
            
                <a href="#myModal" role="button" class="btn btn-info" data-toggle="modal">Sign Up</a>
                
                 
                <!-- Modal -->
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel"> Registration Form</h3>
                  </div>
                  <div class="modal-body">
                    <form name='signup' onsubmit="return_validation();">
              <ul>
                <li><label for="firstname"> First Name</label>
                <input type="firstname" name="firstname"></label></li>
                <li><label for="lastname">Last Name</label>
                <input type="lastname" name="lastname"></label></li>
                <li><label for="userid"> User id:</label>
                <input type="text" name="userid"></label></li>
                <li><label for="password">Password:</label>
                <input type="password" name="password"></label></li>
                <li><label for="confirmpassword">Confirm Password:</label>
                <input type="confirmpassword" name="Confirmpassword"></label></li>
              </ul>
            </form>
                  </div>
                  <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <button class="btn btn-primary">Submit</button>
                  </div>
                </div>
                <!-- Button to trigger modal -->
                <ul><a href="#myModal1" target="_blank" data-toggle="modal">Forgot Password</a></ul>

 
                <!-- Modal -->
                <div id="myModal1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Modal header</h3>
                  </div>
                  <div class="modal-body">
                    <form name='signup' onsubmit="return_Password();">
              <ul>
                    <li><label for="password">Password:</label>
                <input type="password" name="password"></label></li>
                <li><label for="confirmpassword">Confirm Password:</label>
                <input type="confirmpassword" name="Confirmpassword"></label></li>
              </ul>
            </form>
                  </div>
                  <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <button class="btn btn-primary">Submit</button>
                  </div>
                </div>
            
          </div>
        <div class= "span7">
          <div id="map-canvas">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/application.js"></script> 
  <script src="js/maps.js"></script>

</html>
